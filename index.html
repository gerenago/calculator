<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="display">
        
    </div>
    <div id="numbers">
        <button class="number" data-key="48" value="0">0</button>
        <button class="number" data-key="49" value="1">1</button>
        <button class="number" data-key="50" value="2">2</button>
        <button class="number" data-key="51" value="3">3</button>
        <button class="number" data-key="52" value="4">4</button>
        <button class="number" data-key="53" value="5">5</button>
        <button class="number" data-key="54" value="6">6</button>
        <button class="number" data-key="55" value="7">7</button>
        <button class="number" data-key="56" value="8">8</button>
        <button class="number" data-key="57" value="9">9</button>
    </div>
    <div class="operators">
        <button class="operator" data-key="107" value="add">+</button>
        <button class="operator" data-key="109" value="subtract">-</button>
        <button class="operator" data-key="106" value="multiply">x</button>
        <button class="operator" data-key="191" value="divide">/</button>
        <button id="decimal" data-key="190" class="number" value=".">.</button>
        <button class="backspace" data-key="8">Delete</button>
        <button class="equals" data-key="61">=</button>
    </div>
    <div class="clear">
        <button class="clear">Clear</button>
    </div>



    <script src="javascript.js"></script>

</body>
</html>
